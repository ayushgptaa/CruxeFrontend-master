    <script>
      const pagecontainer = document.getElementById("sports-container");

      async function getdataentpage() {
        let urlpage = "https://www.apicruxe.xyz/sports_all";
        let response = await fetch(urlpage);
        if (!response.ok) {
          console.log("error");
        } else {
          let pgdata = await response.json();
          const html = pgdata
            .map((info) => {
              return `
        <div class="card">
        <div class="img-card">
          <img src="${info.img_url}" alt="" />
        </div>
        <div class="cardtext-container">
          <div class="card-content">
            <div class="classtext-headingpara">
              <p>
              ${info.title}
              </p>
            </div>
            <div class="classtext-content">
              <p>
              ${info.summary}
              </p>
            </div>
            <div class="read-more">
               <a href="${info.article_link}" target="_blank">Read more....</a>
            </div>
          </div>
        </div>
      </div>
        `;
            })
            .join("");
          pagecontainer.innerHTML = html;
        }
      }

      getdataentpage();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        function slideMenu() {
          var activeState = $("#menu-container .menu-list").hasClass("active");
          $("#menu-container .menu-list").animate(
            { right: activeState ? "0%" : "-100%" },
            800
          );
        }
        $("#menu-wrapper").click(function (event) {
          event.stopPropagation();
          $("#hamburger-menu").toggleClass("open");
          $("#menu-container .menu-list").toggleClass("active");
          slideMenu();

          $("body").toggleClass("overflow-hidden");
        });

        $(".menu-list")
          .find(".accordion-toggle")
          .click(function () {
            $(this).next().toggleClass("open").slideToggle("fast");
            $(this)
              .toggleClass("active-tab")
              .find(".menu-link")
              .toggleClass("active");

            $(".menu-list .accordion-content")
              .not($(this).next())
              .slideUp("fast")
              .removeClass("open");
            $(".menu-list .accordion-toggle")
              .not(jQuery(this))
              .removeClass("active-tab")
              .find(".menu-link")
              .removeClass("active");
          });
      });
    </script>
